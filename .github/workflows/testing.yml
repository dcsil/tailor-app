name: Unit Tests

on:
    pull_request:
        branches:
            - main

jobs:
    tests:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node-version }}
            - name: npm@5 install
              run: npm ci
            - name: tests
              run: |
                cd frontend  
                npm test 
